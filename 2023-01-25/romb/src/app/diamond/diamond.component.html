<h2>Rombusz kerület ,terület </h2>
<div class="diamondForm">
    <div class="-mt3">
        <input type="text"
        placeholder="a oldal"
        [formControl]="aside"
        class="form-control">
    </div>
    <div class="mt-3">
        <input type="text"
        placeholder="alfa szög"
        [formControl]="alpha"
        class="form-control"
        (keyup)="onekeyUp($event)">
    </div>
    <div class="mt-3">
        <input type="text"
        readonly
        [formControl]="perimiter"
        class="form-control">
    </div>

    <div class="mt-3">
        <input type="text"
        readonly
        [formControl]="area"
        class="form-control">
    </div>
</div>
